<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard AULA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- add logo container -->
      <h1>AULA for Wizards</h1>
    </header>
    <main>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Houses</a></li>
          <li><a href="#">Prefects</a></li>
          <li><a href="#">Inq twats</a></li>
        </ul>
      </nav>
      <table id="studentTable">
        <thead>
          <tr id="sorting">
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="lastn"
              id="lastNameHeader"
            >
              Last Name
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="firstn"
              id="firstNameHeader"
            >
              First Name
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="house"
              id="houseHeader"
            >
              House
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="gender"
              id="genderHeader"
            >
              Gender
            </th>
          </tr>
        </thead>

        <tbody>
          <!-- student list will be generated by js -->
        </tbody>
      </table>
      <template id="table-row-template">
        <tr>
          <td class="last-name"></td>
          <td class="first-name"></td>
          <td class="house"></td>
          <td class="gender"></td>
        </tr>
      </template>
    </main>
    <footer>
      <p>&copy; 2023 AULA for Wizards</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
