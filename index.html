<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard AULA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- add logo container -->
      <h1>AULA for Wizards</h1>
    </header>
    <main>
      <template id="popup-template">
        <div class="popup">
          <h2>Student Details</h2>
          <p><strong>Name:</strong> <span class="name"></span></p>
          <p><strong>House:</strong> <span class="house"></span></p>
          <p><strong>Gender:</strong> <span class="gender"></span></p>
        </div>
      </template>

      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Houses</a></li>
          <li><a href="#">Prefects</a></li>
          <li><a href="#">Inq twats</a></li>
        </ul>
      </nav>
      <div id="con">
        <div id="filter-buttons">
          <p>
            Houses:
            <button
              class="filter"
              data-action="filter"
              data-filter="hufflepuff"
            >
              Hufflepuff
            </button>
            <button class="filter" data-action="filter" data-filter="slytherin">
              Slytherin
            </button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">
              Ravenclaw
            </button>
            <button
              class="filter"
              data-action="filter"
              data-filter="gryffindor"
            >
              Gryffindor
            </button>
            <button class="filter" data-action="filter" data-filter="all">
              Show All
            </button>
          </p>
          <p>
            Gender:
            <button class="filter" data-action="filter" data-filter="girl">
              Girls
            </button>
            <button class="filter" data-action="filter" data-filter="boy">
              Boys
            </button>
            <button class="filter" data-action="filter" data-filter="all">
              Show All
            </button>
          </p>
          <p>
            Roles:
            <button class="filter" data-action="filter" data-filter="prefect">
              Prefects
            </button>
            <button class="filter" data-action="filter" data-filter="inq-squad">
              Inq Twats
            </button>
            <button class="filter" data-action="filter" data-filter="all">
              Show All
            </button>
          </p>
        </div>

        <table id="studentTable">
          <thead>
            <tr id="sorting">
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="lastn"
                id="lastNameHeader"
              >
                Last Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="firstn"
                id="firstNameHeader"
              >
                First Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="house"
                id="houseHeader"
              >
                House
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="gender"
                id="genderHeader"
              >
                Gender
              </th>
            </tr>
          </thead>

          <tbody>
            <!-- table row template will be inserted here by js -->
          </tbody>
        </table>
        <p id="studentCount">0 students currently listed</p>
      </div>

      <template id="table-row-template">
        <tr>
          <td class="last-name"></td>
          <td class="first-name"></td>
          <td class="house"></td>
          <td class="gender"></td>
        </tr>
      </template>
    </main>
    <footer>
      <p>&copy; 2023 AULA for Wizards</p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
