<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard AULA</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6066763fce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- add logo container -->
      <h1>AULA for Wizards</h1>
    </header>
    <main>
      <template id="popup-template">
        <div class="popup">
          <h2>Student Details</h2>
          <div id="student-card">
            <img
              class="student-img"
              src=""
              alt="Profile picture of the student"
            />
            <div id="student-info">
              <p><strong>Name:</strong> <span class="name"></span></p>
              <p><strong>House:</strong> <span class="house"></span></p>
              <p><strong>Gender:</strong> <span class="gender"></span></p>
              <p>
                <strong>Bloodstatus:</strong> <span class="bloodstatus"></span>
              </p>
              <div id="toggle-cont">
                <label class="toggle">
                  <input
                    class="toggle-checkbox toggle-prefect-status"
                    type="checkbox"
                    name="prefect"
                  />
                  <div class="toggle-switch"></div>
                  <span class="toggle-label">Prefect</span>
                </label>
                <label class="toggle">
                  <input
                    class="toggle-checkbox toggle-racist-status"
                    type="checkbox"
                    name="racist"
                  />
                  <div class="toggle-switch"></div>
                  <span class="toggle-label">Inq twat</span>
                </label>
                <label class="toggle">
                  <input
                    class="toggle-checkbox toggle-expelled-status"
                    type="checkbox"
                    name="expelled"
                  />
                  <div class="toggle-switch"></div>
                  <span class="toggle-label">Expelled</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </template>

      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Houses</a></li>
          <li><a href="#">Prefects</a></li>
          <li><a href="#">Inq twats</a></li>
        </ul>
      </nav>
      <div id="con">
        <div id="filter-buttons" onclick="return filterStudents(this);">
          <fieldset>
            <legend>Houses</legend>

            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="hufflepuff"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label">Hufflepuff</span>
            </label>
            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="slytherin"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label">Slytherin</span>
            </label>
            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="ravenclaw"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label">Ravenclaw</span>
            </label>
            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="gryffindor"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label">Gryffindor</span>
            </label>
          </fieldset>
          <fieldset>
            <legend>Gender</legend>
            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="girl"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label"
                >Girls <i class="fas fa-venus"></i
              ></span>
            </label>
            <label class="toggle">
              <input
                checked
                class="toggle-checkbox filter"
                type="checkbox"
                name="boy"
              />
              <div class="toggle-switch"></div>
              <span class="toggle-label">Boys <i class="fas fa-mars"></i></span>
            </label>
          </fieldset>
          <legend>Status</legend>
          <label class="toggle">
            <input
              checked
              class="toggle-checkbox filter"
              type="checkbox"
              name="isPrefect"
            />
            <div class="toggle-switch"></div>
            <span class="toggle-label"> Prefects</span>
          </label>
          <label class="toggle">
            <input
              checked
              class="toggle-checkbox filter"
              type="checkbox"
              name="isRacist"
            />
            <div class="toggle-switch"></div>
            <span class="toggle-label">Racists</span> </label
          ><label class="toggle">
            <input
              checked
              class="toggle-checkbox filter"
              type="checkbox"
              name="isExpelled"
            />
            <div class="toggle-switch"></div>
            <span class="toggle-label">Expelled</span>
          </label>

          <button class="filter" data-filter="all">Show All</button>

          <input
            id="search-bar"
            placeholder="search for student..."
            oninput="return filterStudents(this.parentElement);"
          />
        </div>

        <table id="studentTable">
          <thead>
            <tr id="sorting">
              <th data-sort-direction="asc" data-sort="lastName">Last Name</th>
              <th data-sort-direction="asc" data-sort="firstName">
                First Name
              </th>
              <th data-sort-direction="asc" data-sort="house">House</th>
              <th data-sort-direction="asc" data-sort="gender">Gender</th>
              <th data-sort-direction="asc" data-sort="isPrefect">Prefect</th>
              <th data-sort-direction="asc" data-sort="racist">Racist</th>
              <th data-sort-direction="asc" data-sort="expelled">Expelled</th>
            </tr>
          </thead>

          <tbody>
            <!-- table row template will be inserted here by js -->
          </tbody>
        </table>
        <p id="studentCount">0 students currently listed</p>
      </div>

      <template id="table-row-template">
        <tr>
          <td class="last-name"></td>
          <td class="first-name"></td>
          <td class="house"></td>
          <td class="gender"></td>
          <td class="isPrefect"></td>
          <td class="isRacist"></td>
          <td class="isExpelled"></td>
        </tr>
      </template>
    </main>
    <footer>
      <p><i class="fa-regular fa-copyright"></i> 2023 AULA for Wizards</p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
